<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1a1f2e 0%, #0f1419 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 60px;
    }
    .logo {
      font-size: 120px;
      font-weight: 900;
      background: linear-gradient(135deg, #9b87f5 0%, #D6BCFA 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 64px;
      font-weight: 800;
      color: #ffffff;
      margin: 0 0 20px 0;
      letter-spacing: -1px;
    }
    p {
      font-size: 32px;
      color: #a0a0a0;
      margin: 0;
      line-height: 1.4;
    }
    .stats {
      display: flex;
      gap: 60px;
      justify-content: center;
      margin-top: 40px;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 48px;
      font-weight: 700;
      color: #9b87f5;
    }
    .stat-label {
      font-size: 20px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">L</div>
    <h1>Love Rank Pulse</h1>
    <p>Real-time FPS Leaderboard Rankings</p>
    <div class="stats">
      <div class="stat">
        <div class="stat-value">ELO</div>
        <div class="stat-label">Ratings</div>
      </div>
      <div class="stat">
        <div class="stat-value">K/D</div>
        <div class="stat-label">Statistics</div>
      </div>
      <div class="stat">
        <div class="stat-value">Live</div>
        <div class="stat-label">Rankings</div>
      </div>
    </div>
  </div>
</body>
</html>
