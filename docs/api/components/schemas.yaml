    avatarUrl:
      type: string
      format: uri
      nullable: true
      example: https://cdn.example.com/avatars/1.png
    eloRating:
      type: integer
      example: 2450
    matchesPlayed:
      type: integer
      example: 342
    wins:
      type: integer
      example: 289
    losses:
      type: integer
      example: 45
    draws:
      type: integer
      example: 8
    winRate:
      type: number
      format: float
      minimum: 0
      maximum: 1
      description: Win rate as decimal
