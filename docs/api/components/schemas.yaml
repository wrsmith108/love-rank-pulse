Pagination:
  type: object
  properties:
    page:
      type: integer
      minimum: 1
      description: Current page number
      example: 1
    limit:
      type: integer
      minimum: 1
      maximum: 100
      description: Items per page
      example: 20
    total:
      type: integer
      minimum: 0
      description: Total number of items
      example: 15420
    totalPages:
      type: integer
      minimum: 0
      description: Total number of pages
      example: 771

Error:
  type: object
  properties:
    success:
      type: boolean
      example: false
    error:
      type: object
      properties:
        code:
          type: string
          description: Error code
          example: VALIDATION_ERROR
        message:
          type: string
          description: Human-readable error message
          example: Invalid input parameters
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                description: Field that caused the error
                example: email
              message:
                type: string
                description: Field-specific error message
                example: Email format is invalid
